<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Service</title>
  </head>
  <body>
    <div class="header">
      <img
        id="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg"
        alt="Logo"
      />
      <h1>Payment Service</h1>
    </div>
    <app-back-btn style="background: white;"></app-back-btn>
    <div class="container">
      <div class="card card-container">
        <form name="form" [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="error">
              Payment failed: {{ error }}
            </div>
            <div class="alert alert-success" role="alert" *ngIf="paymentId">
              Payment Success. Payment ID: {{ paymentId }}
            </div>
          </div>
          <div class="form-group">
            <label for="name">Username *</label>
            <input
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
              required
              minlength="3"
              maxlength="20"
            />
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input
              type="tel"
              class="form-control"
              name="phone"
              formControlName="phone"
              required
              minlength="10"
              maxlength="10"
            />
          </div>
          <div class="form-group">
            <label for="amount">Amount in rupees *</label>
            <input
              type="number"
              class="form-control"
              name="amount"
              formControlName="amount"
              required
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Proceed to Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
