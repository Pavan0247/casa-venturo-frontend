<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-header style="position: sticky; top: 0; z-index: 50;"></app-header>
    <app-back-btn style="z-index: 40;"></app-back-btn>
    <div class="container">
      <div class="grid-item" *ngFor="let vendor of vendorList">
        <app-vendor-card [data]="vendor"></app-vendor-card>
      </div>
      <app-scroll-up></app-scroll-up>
    </div>

    <app-booking style="z-index: 51;" *ngIf="popup"></app-booking>

    <app-footer></app-footer>
  </body>
</html>
